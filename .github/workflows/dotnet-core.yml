name: build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./BlindVacationFullstack/BlindVacationFullstack.sln
    - name: Build
      run: dotnet build ./BlindVacationFullstack/BlindVacationFullstack.sln --configuration Release
    - name: Test
      run: dotnet test ./BlindVacationFullstack/BlindVacationFullstack.sln --configuration Release